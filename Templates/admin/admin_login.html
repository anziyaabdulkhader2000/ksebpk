<style>
	.theme-btn {
		display: inline-block;
		padding: 10px 20px;
		font-size: 16px;
		border: none;
		border-radius: 5px;
		background-color: #3498db;
		color: #fff;
		cursor: pointer;
		transition: background-color 0.3s ease, color 0.3s ease;
	  }
	  
	  .theme-btn:hover {
		background-color: #2980b9;
	  }
</style>

<div style="position:relative; background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('static/assets/images/icons/admin_bg.jpg'); background-size:cover;background-position: center center" class="form-inner">
		<section class="body">

            <br>
            <br>
            <div style="text-align:center;color:hsl(74, 100%, 50%);"><h2> Admin Login</h2></div>
            <br>
            <br>
            
            <form class="ecommerce-form action-buttons-fixed" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="col">

                    <div  class="form-group row align-items-center pb-3">
                        <label style="color:white" class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">Email</label>
                        <div class="col-lg-7 col-xl-6">
                            <input style="color:white;background: transparent;" type="email" class="form-control form-control-modern" name="email" required />
                        </div>
                    </div>
                    <div class="form-group row align-items-center pb-3">
                        <label style="color:white" class="col-lg-5 col-xl-3 control-label text-lg-end mb-0">Password</label>
                        <div class="col-lg-7 col-xl-6">
                            <input style="color:white;background: transparent" maxlength="8" type="password" class="form-control form-control-modern" name="password" required />
                        </div>
                    </div>
                    <div class="form-group message-btn">
						<div style="text-align: center;">
							<button type="submit" class="theme-btn btn-two">LOGIN</button>
						  </div>						  
                    </div>
                </div>
            </form>
            </div>

        </div>
